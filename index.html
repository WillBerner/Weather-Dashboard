<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark justify-content-center">
            <h1 class="navbar-brand text-center text-white m-3">Weather Dashboard</h1>
        </nav>
    </header>

    <main>
        <div class="row">

            <div id="searchColumn" class="col-4 bg-light p-4">
                <h3 class="">Search for a City:</h3>
                <div class="input-group my-3 border-bottom border-dark border-3 pb-4" id="searchInputForm">
                    <input type="text" class="form-control" placeholder="Chapel Hill" id="searchInput">
                    <button class="btn btn-primary" type="button" id="searchButton">Search</button>
                </div>
                <div id="previouslySearchedCitiesContainer"></div>
            </div>

            <div id="resultsColumn" class="col-8 bg-light">

                <div id="currentWeatherContainer">
                    <div class="card my-4 p-2 me-4">
                        <div class="card-body">
                            <h5 id="cityName" class="card-title"></h5>
                            <p class="card-text" id="temperature"></p>
                            <p class="card-text" id="wind"></p>
                            <p class="card-text" id="humidity"></p>
                            <p class="card-text" id="UVIndex"></p>
                        </div>
                    </div>
                </div>

                <h5>5-Day Forecast:</h5>
                <div class="row" id="fiveDayForecastContainer">
                    <div id="todayPlus1" class="col">
                        <h1>hi</h1>
                    </div>
                    <div id="todayPlus2" class="col">
                        <h1>hi</h1>
                    </div>
                    <div id="todayPlus3" class="col">
                        <h1>hi</h1>
                    </div>
                    <div id="todayPlus4" class="col">
                        <h1>hi</h1>
                    </div>
                    <div id="todayPlus5" class="col">
                        <h1>hi</h1>
                    </div>
                </div>

            </div>

        </div>
    </main>

    <script src="./assets/js/index.js"></script>
</body>

</html>
